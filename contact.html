<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - WildCraft</title>
    <link rel="icon" type="image/png" href="logo-wolf.png">
</head>
<style>
    *{
        cursor: pointer;
        margin: 0;
    }
    body{
        background-color: #c29f6e;
    }
    .head{
        position: relative; 
        width: 100%;
        height: 20vh;
        background-color: #333;
        top: 0; 
        left:0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 45px;
        padding-bottom: 10px;
        padding-left: 30px;
        padding-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box;
    }
    .logo {
        display: flex;
        align-items: center;
    }
    #logo:hover{
        color: aliceblue;
    }
    .nav{
        position: relative;
        width: 100%;
        height: 7vh;
        background-color: #ab0303;
        top:0;
        left: 0;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 20px;
        display: flex;
        align-items: center;
        
        box-sizing: border-box;
        }
        #join{
            height: 70vh;
            width: 28%;
            background-color: #984949;
            margin-top: 5%;
            margin-left: 36%;
            margin-bottom: 10%;
            border-radius: 20%;
        }
        #name{
            height: 20px;
            width: 60%;
            margin-top: 30%;
            margin-left: 1%;
            border-radius: 20%;
        }
        label{
            margin-left:10%;
        }
</style>
<body>
     <header>
    <div class="head">
        <div class="logo">
            <h4 id="logo">WildCraft<sup>&#174</sup>Join us</h4>
        </div>
    </div>
    </header>
    <nav>
        <div class="nav">
            <marquee>Join Us and be a part of our team.  Your helpups will be valuable for us</marquee>
        </div>
    </nav>
    <div id="join">
        <label for="name">Name :</label>
        <input type="text" id="name">
    </div>
</body>
</html>
